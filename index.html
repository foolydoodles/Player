<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Style Reddit Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        #video-container {
            height: 100vh;
            width: 100vw;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth; /* This creates the slide effect */
        }
        .video-slide {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            /* This new styling ensures the video scales to fit the window without cropping */
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Search Header -->
    <header class="fixed top-0 left-0 right-0 z-20 p-4 bg-gradient-to-b from-black/70 to-transparent">
        <div class="max-w-md mx-auto flex gap-2 items-center">
            <button id="home-btn" title="Back to Popular Feed" class="flex-shrink-0 bg-gray-800/80 p-2 rounded-full hover:bg-purple-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>
            </button>
            <input type="text" id="subreddit-input" placeholder="Search a subreddit or scroll popular..." class="flex-grow w-full px-4 py-2 bg-gray-800/80 border border-gray-700 rounded-full focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition text-sm text-white backdrop-blur-sm">
        </div>
    </header>

    <!-- Main Video Container -->
    <main id="video-container">
        <div id="placeholder" class="video-slide text-center text-gray-400">
            <div>
                <h1 class="text-3xl font-bold">Reddit Video Feed</h1>
                <p class="mt-2">Loading popular videos...</p>
            </div>
        </div>
    </main>
    
    <!-- Status Toast -->
    <div id="status-toast" class="fixed bottom-5 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg opacity-0 transition-opacity duration-300">
        Status message
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const subredditInput = document.getElementById('subreddit-input');
            const videoContainer = document.getElementById('video-container');
            const placeholder = document.getElementById('placeholder');
            const statusToast = document.getElementById('status-toast');
            const homeBtn = document.getElementById('home-btn');
            
            let hlsInstances = [];
            let currentAfterToken = null;
            let isLoadingMore = false;
            let currentFeedUrl = '';
            let intersectionObserver;

            function showStatus(message, isError = false) {
                statusToast.textContent = message;
                statusToast.className = `fixed bottom-5 left-1/2 -translate-x-1/2 text-white px-4 py-2 rounded-lg shadow-lg transition-opacity duration-300 ${isError ? 'bg-red-600' : 'bg-blue-600'}`;
                statusToast.classList.remove('opacity-0');
                setTimeout(() => {
                    statusToast.classList.add('opacity-0');
                }, 3000);
            }
            
            async function fetchAndDisplayVideos(subreddit) {
                if (!subreddit) return;
                
                showStatus(`Fetching videos from r/${subreddit}...`);
                clearFeed();
                currentFeedUrl = `https://www.reddit.com/r/${subreddit}/hot.json?limit=25`;
                
                try {
                    const response = await fetch(currentFeedUrl);
                    if (!response.ok) throw new Error(`Subreddit not found or private.`);
                    
                    const data = await response.json();
                    currentAfterToken = data.data.after;
                    const videos = data.data.children
                        .map(post => post.data)
                        .filter(post => post.is_video && post.media?.reddit_video);

                    if (videos.length === 0) {
                        showStatus(`No videos found in r/${subreddit}.`, true);
                        videoContainer.appendChild(placeholder);
                        return;
                    }
                    
                    appendVideos(videos);
                    setupIntersectionObserver();
                    showStatus(`Loaded ${videos.length} videos from r/${subreddit}.`);

                } catch (error) {
                    console.error('Fetch error:', error);
                    showStatus(error.message, true);
                    videoContainer.appendChild(placeholder);
                }
            }
            
            async function fetchPopularFeed() {
                showStatus(`Finding popular video subreddits...`);
                clearFeed();

                try {
                    // Step 1: Find what subreddits are currently popular for videos
                    const popularResponse = await fetch(`https://www.reddit.com/r/popular.json?limit=100`);
                    if (!popularResponse.ok) throw new Error('Failed to discover popular subs.');
                    const popularData = await popularResponse.json();

                    const videoPosts = popularData.data.children
                        .map(post => post.data)
                        .filter(post => post.is_video && post.media?.reddit_video);

                    const popularVideoSubs = [...new Set(videoPosts.map(post => post.subreddit))];

                    if (popularVideoSubs.length === 0) {
                        showStatus("Couldn't find any popular video subreddits right now.", true);
                        videoContainer.appendChild(placeholder);
                        return;
                    }
                    
                    showStatus(`Found popular subs: ${popularVideoSubs.slice(0, 3).join(', ')}... Fetching videos.`);

                    // Step 2: Fetch videos from these dynamically found subreddits
                    const multiReddit = popularVideoSubs.join('+');
                    currentFeedUrl = `https://www.reddit.com/r/${multiReddit}/hot.json?limit=50`;

                    const feedResponse = await fetch(currentFeedUrl);
                    if (!feedResponse.ok) throw new Error('Failed to fetch video feed from popular subs.');
                    
                    const feedData = await feedResponse.json();
                    currentAfterToken = feedData.data.after;
                    
                    let allVideos = feedData.data.children
                        .map(post => post.data)
                        .filter(post => post.is_video && post.media?.reddit_video);

                    // Shuffle for variety
                    for (let i = allVideos.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [allVideos[i], allVideos[j]] = [allVideos[j], allVideos[i]];
                    }
                    
                    if (allVideos.length === 0) {
                        showStatus(`Could not find any videos in popular subreddits.`, true);
                        videoContainer.appendChild(placeholder);
                        return;
                    }

                    appendVideos(allVideos);
                    setupIntersectionObserver();
                    showStatus(`Loaded ${allVideos.length} popular videos.`);

                } catch (error) {
                     console.error('Fetch error:', error);
                    showStatus("Failed to load popular feed.", true);
                    videoContainer.appendChild(placeholder);
                }
            }

            function clearFeed() {
                if (intersectionObserver) intersectionObserver.disconnect();
                hlsInstances.forEach(hls => hls.destroy());
                hlsInstances = [];
                videoContainer.innerHTML = '';
                currentAfterToken = null;
                isLoadingMore = false;
            }

            function appendVideos(videos) {
                videos.forEach(videoData => {
                    const slide = document.createElement('div');
                    slide.className = 'video-slide';

                    const video = document.createElement('video');
                    video.loop = true;
                    video.muted = false;
                    video.controls = false; // Hide native controls
                    video.preload = 'metadata';
                    video.poster = videoData.thumbnail; // Set the thumbnail as a poster
                    video.dataset.hlsUrl = videoData.media.reddit_video.hls_url;
                    
                    const infoOverlay = `
                        <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/70 to-transparent text-white pointer-events-none">
                            <h3 class="font-bold text-lg">${videoData.title}</h3>
                            <p class="text-sm text-gray-300">r/${videoData.subreddit}</p>
                        </div>`;
                    
                    const buttonContainer = document.createElement('div');
                    buttonContainer.className = 'absolute top-1/2 -translate-y-1/2 right-4 flex flex-col gap-4';

                    const downloadLink = document.createElement('a');
                    downloadLink.href = `https://viddit.io/?url=https://www.reddit.com${videoData.permalink}`;
                    downloadLink.target = "_blank";
                    downloadLink.rel = "noopener noreferrer";
                    downloadLink.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>`;
                    downloadLink.className = 'bg-black/50 p-3 rounded-full hover:bg-purple-600 transition-colors';
                    downloadLink.onclick = (e) => {
                        e.stopPropagation();
                        showStatus("Opening download page...");
                    };

                    const muteButton = document.createElement('button');
                    const unmutedIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707a1 1 0 011.414 0v14.142a1 1 0 01-1.414 0L5.586 15z" /></svg>`;
                    const mutedIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707a1 1 0 011.414 0v14.142a1 1 0 01-1.414 0L5.586 15zm10.778-9.778a1 1 0 010 1.414L15.12 9.879a1 1 0 01-1.414 0l-1.414-1.414a1 1 0 010-1.414l1.414-1.414a1 1 0 011.414 0l1.243 1.243z" /></svg>`;
                    muteButton.innerHTML = unmutedIcon;
                    muteButton.className = 'bg-black/50 p-3 rounded-full hover:bg-purple-600 transition-colors';
                    muteButton.onclick = (e) => {
                        e.stopPropagation();
                        video.muted = !video.muted;
                        muteButton.innerHTML = video.muted ? mutedIcon : unmutedIcon;
                    };
                    
                    buttonContainer.appendChild(downloadLink);
                    buttonContainer.appendChild(muteButton);

                    slide.addEventListener('click', (e) => {
                        if (e.target.closest('button') || e.target.closest('a')) return;
                        if (video.paused) {
                            video.play().catch(err => console.log("Play interrupted"));
                        } else {
                            video.pause();
                        }
                    });

                    slide.appendChild(video);
                    slide.insertAdjacentHTML('beforeend', infoOverlay);
                    slide.appendChild(buttonContainer);
                    videoContainer.appendChild(slide);
                });
            }
            
            async function loadMoreVideos() {
                if (isLoadingMore || !currentAfterToken) return;

                isLoadingMore = true;
                showStatus("Loading more videos...");

                try {
                    const response = await fetch(`${currentFeedUrl}&after=${currentAfterToken}`);
                    if (!response.ok) throw new Error('Failed to load more videos.');

                    const data = await response.json();
                    currentAfterToken = data.data.after;
                    const newVideos = data.data.children
                        .map(post => post.data)
                        .filter(post => post.is_video && post.media?.reddit_video);

                    if (newVideos.length > 0) {
                        appendVideos(newVideos);
                        setupIntersectionObserver(); // Re-observe all slides including new ones
                    } else {
                        showStatus("No more videos to load.");
                        currentAfterToken = null; // Stop trying to load more
                    }
                } catch (error) {
                    console.error("Load more error:", error);
                    showStatus("Failed to load more videos.", true);
                } finally {
                    isLoadingMore = false;
                }
            }

            function setupIntersectionObserver() {
                if (intersectionObserver) intersectionObserver.disconnect();

                const options = {
                    root: videoContainer,
                    threshold: 0.6
                };

                const callback = (entries) => {
                    entries.forEach(entry => {
                        const video = entry.target.querySelector('video');
                        if (entry.isIntersecting) {
                            hlsInstances.forEach(hls => hls.destroy());
                            hlsInstances = [];
                            
                            if (Hls.isSupported()) {
                                const hls = new Hls();
                                hls.loadSource(video.dataset.hlsUrl);
                                hls.attachMedia(video);
                                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                                    video.play().catch(e => console.log("Autoplay was prevented. User may need to click play."));
                                });
                                hlsInstances.push(hls);
                            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                                video.src = video.dataset.hlsUrl;
                                video.play().catch(e => console.log("Autoplay was prevented. User may need to click play."));
                            }
                            
                            // Check if we need to load more videos
                            const allSlides = Array.from(videoContainer.querySelectorAll('.video-slide'));
                            const currentIndex = allSlides.indexOf(entry.target);
                            if (currentIndex >= allSlides.length - 2) {
                                loadMoreVideos();
                            }

                        } else {
                            video.pause();
                        }
                    });
                };

                intersectionObserver = new IntersectionObserver(callback, options);
                document.querySelectorAll('.video-slide').forEach(slide => {
                    if (slide.id !== 'placeholder') {
                        intersectionObserver.observe(slide);
                    }
                });
            }

            subredditInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const subreddit = subredditInput.value.trim();
                    fetchAndDisplayVideos(subreddit);
                }
            });
            
            homeBtn.addEventListener('click', fetchPopularFeed);

            // Load the popular feed on startup
            fetchPopularFeed();
        });
    </script>
</body>
</html>
