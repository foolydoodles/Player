<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Style Reddit Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        #video-container {
            height: 100vh;
            width: 100vw;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        .video-slide {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Search Header -->
    <header class="fixed top-0 left-0 right-0 z-20 p-4 bg-gradient-to-b from-black/70 to-transparent">
        <div class="max-w-md mx-auto flex gap-2 items-center">
            <button id="home-btn" title="Back to Popular Feed" class="flex-shrink-0 bg-gray-800/80 p-2 rounded-full hover:bg-purple-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>
            </button>
            <input type="text" id="subreddit-input" placeholder="Search a subreddit or scroll popular..." class="flex-grow w-full px-4 py-2 bg-gray-800/80 border border-gray-700 rounded-full focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition text-sm text-white backdrop-blur-sm">
        </div>
    </header>

    <!-- Main Video Container -->
    <main id="video-container">
        <div id="placeholder" class="video-slide text-center text-gray-400">
            <div>
                <h1 class="text-3xl font-bold">Reddit Video Feed</h1>
                <p class="mt-2">Loading popular videos...</p>
            </div>
        </div>
    </main>
    
    <!-- Status Toast -->
    <div id="status-toast" class="fixed bottom-5 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg opacity-0 transition-opacity duration-300">
        Status message
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const subredditInput = document.getElementById('subreddit-input');
            const videoContainer = document.getElementById('video-container');
            const placeholder = document.getElementById('placeholder');
            const statusToast = document.getElementById('status-toast');
            const homeBtn = document.getElementById('home-btn');
            
            let hlsInstances = [];
            const popularSubreddits = ['videos', 'funny', 'aww', 'MadeMeSmile', 'nextfuckinglevel', 'interestingasfuck', 'Unexpected'];

            function showStatus(message, isError = false) {
                statusToast.textContent = message;
                statusToast.className = `fixed bottom-5 left-1/2 -translate-x-1/2 text-white px-4 py-2 rounded-lg shadow-lg transition-opacity duration-300 ${isError ? 'bg-red-600' : 'bg-blue-600'}`;
                statusToast.classList.remove('opacity-0');
                setTimeout(() => {
                    statusToast.classList.add('opacity-0');
                }, 3000);
            }
            
            async function fetchAndDisplayVideos(subreddit) {
                if (!subreddit) return;
                
                showStatus(`Fetching videos from r/${subreddit}...`);
                clearFeed();
                
                try {
                    const response = await fetch(`https://www.reddit.com/r/${subreddit}/hot.json?limit=50`);
                    if (!response.ok) throw new Error(`Subreddit not found or private.`);
                    
                    const data = await response.json();
                    const videos = data.data.children
                        .map(post => post.data)
                        .filter(post => post.is_video && post.media?.reddit_video);

                    if (videos.length === 0) {
                        showStatus(`No videos found in r/${subreddit}.`, true);
                        videoContainer.appendChild(placeholder);
                        return;
                    }
                    
                    videos.forEach(video => createVideoSlide(video));
                    setupIntersectionObserver();
                    showStatus(`Loaded ${videos.length} videos from r/${subreddit}.`);

                } catch (error) {
                    console.error('Fetch error:', error);
                    showStatus(error.message, true);
                    videoContainer.appendChild(placeholder);
                }
            }
            
            async function fetchPopularFeed() {
                showStatus(`Fetching popular feed...`);
                clearFeed();

                try {
                    const promises = popularSubreddits.map(sub => 
                        fetch(`https://www.reddit.com/r/${sub}/hot.json?limit=15`).then(res => res.json())
                    );
                    const results = await Promise.all(promises);
                    
                    let allVideos = [];
                    results.forEach(result => {
                        const videos = result.data.children
                            .map(post => post.data)
                            .filter(post => post.is_video && post.media?.reddit_video);
                        allVideos.push(...videos);
                    });

                    // Shuffle the combined array for a mixed feed
                    for (let i = allVideos.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [allVideos[i], allVideos[j]] = [allVideos[j], allVideos[i]];
                    }
                    
                    if (allVideos.length === 0) {
                        showStatus(`Could not find any videos in popular subreddits.`, true);
                        videoContainer.appendChild(placeholder);
                        return;
                    }

                    allVideos.forEach(video => createVideoSlide(video));
                    setupIntersectionObserver();
                    showStatus(`Loaded ${allVideos.length} popular videos.`);

                } catch (error) {
                     console.error('Fetch error:', error);
                    showStatus("Failed to load popular feed.", true);
                    videoContainer.appendChild(placeholder);
                }
            }

            function clearFeed() {
                hlsInstances.forEach(hls => hls.destroy());
                hlsInstances = [];
                videoContainer.innerHTML = '';
            }

            function createVideoSlide(videoData) {
                const slide = document.createElement('div');
                slide.className = 'video-slide';

                const video = document.createElement('video');
                video.loop = true;
                video.muted = false;
                video.controls = true;
                video.preload = 'metadata';
                video.dataset.hlsUrl = videoData.media.reddit_video.hls_url;
                
                const infoOverlay = `
                    <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/70 to-transparent text-white pointer-events-none">
                        <h3 class="font-bold text-lg">${videoData.title}</h3>
                        <p class="text-sm text-gray-300">r/${videoData.subreddit}</p>
                    </div>`;

                const downloadLink = document.createElement('a');
                downloadLink.href = `https://viddit.io/?url=https://www.reddit.com${videoData.permalink}`;
                downloadLink.target = "_blank";
                downloadLink.rel = "noopener noreferrer";
                downloadLink.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>`;
                downloadLink.className = 'absolute top-20 right-4 bg-black/50 p-3 rounded-full hover:bg-purple-600 transition-colors';
                downloadLink.onclick = (e) => {
                    e.stopPropagation();
                    showStatus("Opening download page...");
                };

                slide.appendChild(video);
                slide.insertAdjacentHTML('beforeend', infoOverlay);
                slide.appendChild(downloadLink);
                videoContainer.appendChild(slide);
            }

            function setupIntersectionObserver() {
                const options = {
                    root: videoContainer,
                    threshold: 0.6
                };

                const callback = (entries) => {
                    entries.forEach(entry => {
                        const video = entry.target.querySelector('video');
                        if (entry.isIntersecting) {
                            hlsInstances.forEach(hls => hls.destroy());
                            hlsInstances = [];
                            
                            if (Hls.isSupported()) {
                                const hls = new Hls();
                                hls.loadSource(video.dataset.hlsUrl);
                                hls.attachMedia(video);
                                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                                    video.play().catch(e => console.log("Autoplay was prevented. User may need to click play."));
                                });
                                hlsInstances.push(hls);
                            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                                video.src = video.dataset.hlsUrl;
                                video.play().catch(e => console.log("Autoplay was prevented. User may need to click play."));
                            }
                        } else {
                            video.pause();
                        }
                    });
                };

                const observer = new IntersectionObserver(callback, options);
                document.querySelectorAll('.video-slide').forEach(slide => {
                    if (slide.id !== 'placeholder') {
                        observer.observe(slide);
                    }
                });
            }

            subredditInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const subreddit = subredditInput.value.trim();
                    fetchAndDisplayVideos(subreddit);
                }
            });
            
            homeBtn.addEventListener('click', fetchPopularFeed);

            // Load the popular feed on startup
            fetchPopularFeed();
        });
    </script>
</body>
</html>
