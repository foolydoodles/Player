<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TikTok Style Reddit Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Center the app container and create black bars */
        html, body {
            height: 100dvh; /* Use dynamic viewport height for mobile compatibility */
            overflow: hidden; /* Prevents scrolling the whole page */
            background-color: #000; /* Body background color for "black bars" on desktop */
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        
        /* Base style for the container (mobile-first) - will fill screen by default */
        #app-container {
            position: relative;
            overflow: hidden;
            width: 100vw; /* Always fill viewport width on mobile */
            height: 100dvh; /* Use dynamic viewport height here too */
            background-color: #000; /* Ensure the app itself has a black background */
        }

        /* On wider screens (tablets/desktops), constrain the container to a phone-like aspect ratio and center */
        @media (min-width: 600px) {
            #app-container {
                aspect-ratio: 9 / 16; /* Maintain 9:16 aspect ratio */
                height: 90vh; /* Revert to static vh for desktop, or keep dvh if preferred */
                width: auto; /* Let height and aspect ratio dictate width */
                max-width: 90vw; /* Prevent it from becoming too wide */
                border-radius: 20px; /* Rounded corners for a device-like feel */
                /* Center the container on wider screens */
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }

        /* The main container for the video slides */
        #video-container {
            height: 100%;
            width: 100%;
            overflow: hidden; /* We will control visibility via JS */
            position: relative;
        }

        /* Each individual video slide */
        .video-slide {
            height: 100%;
            width: 100%;
            position: absolute; /* Position slides absolutely within video-container */
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
            z-index: 1;
        }
        
        .video-slide.active {
            opacity: 1;
            pointer-events: auto;
            z-index: 2;
        }

        /* Video element styling */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the area, cropping if necessary */
            display: block; /* Removes any extra space below the video element */
        }

        /* Play icon overlay shown when video is paused */
        .play-overlay {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .video-slide.paused .play-overlay {
            display: flex;
        }

        /* Comments Modal positioning and scrollbar */
        /* Reverted comments-modal inner div styles to original Tailwind classes */
        #comments-container::-webkit-scrollbar {
            width: 8px;
        }
        #comments-container::-webkit-scrollbar-track {
            background: #2d3748;
        }
        #comments-container::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
        #comments-container::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
    </style>
</head>
<body class="text-white">

    <div id="app-container">
        <div class="absolute top-4 left-4 z-30 flex flex-col gap-4">
            <button id="home-btn" title="Back to Popular Feed" class="bg-gray-800/80 p-3 rounded-full hover:bg-purple-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
            </button>
            <button id="search-btn" title="Open Search" class="bg-gray-800/80 p-3 rounded-full hover:bg-purple-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
            </button>
        </div>
        
        <main id="video-container">
            <div id="placeholder" class="video-slide active text-center text-gray-400">
                <div class="flex flex-col items-center justify-center h-full w-full">
                    <h1 class="text-3xl font-bold">Reddit Video Feed</h1>
                    <p class="mt-2">Loading popular videos...</p>
                </div>
            </div>
        </main>
    </div>

    <div id="search-modal" class="fixed inset-0 z-40 bg-black/80 backdrop-blur-sm flex justify-center items-center p-4 hidden">
        <div class="w-full max-w-md relative">
            <button id="close-search-btn" class="absolute -top-2 -right-2 text-white bg-gray-700 rounded-full p-1 hover:bg-red-500 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <div class="relative">
                <input type="text" id="subreddit-input" placeholder="Search Reddit videos or subreddits..." class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-full focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition text-white">
                <div id="suggestions-box" class="absolute top-full mt-2 w-full bg-gray-800 rounded-lg shadow-lg overflow-hidden hidden"></div>
            </div>
        </div>
    </div>

    <div id="comments-modal" class="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm flex justify-center items-center p-4 hidden">
        <div class="w-full max-w-lg h-3/4 bg-gray-900 rounded-lg shadow-xl flex flex-col relative">
            <button id="close-comments-btn" class="absolute -top-2 -right-2 text-white bg-gray-700 rounded-full p-1 hover:bg-red-500 transition-colors z-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <h2 class="text-xl font-bold p-4 border-b border-gray-700">Comments</h2>
            <div id="comments-container" class="flex-grow p-4 overflow-y-auto"></div>
        </div>
    </div>

    <div id="status-toast" class="fixed bottom-5 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 z-50">
        Status message
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoContainer = document.getElementById('video-container');
            const statusToast = document.getElementById('status-toast');
            const homeBtn = document.getElementById('home-btn');
            const searchBtn = document.getElementById('search-btn');
            const searchModal = document.getElementById('search-modal');
            const closeSearchBtn = document.getElementById('close-search-btn');
            const subredditInput = document.getElementById('subreddit-input');
            const suggestionsBox = document.getElementById('suggestions-box');
            const commentsModal = document.getElementById('comments-modal');
            const closeCommentsBtn = document.getElementById('close-comments-btn');
            const commentsContainer = document.getElementById('comments-container');
            
            let hlsInstances = {};
            let currentAfterToken = null;
            let isLoadingMore = false;
            let currentFeedUrl = '';
            let currentIndex = 0;
            let isNavigating = false;
            let touchStartY = 0;

            function showStatus(message, isError = false) {
                statusToast.textContent = message;
                statusToast.className = `fixed bottom-5 left-1/2 -translate-x-1/2 text-white px-4 py-2 rounded-lg shadow-lg transition-opacity duration-300 z-50 ${isError ? 'bg-red-600' : 'bg-blue-600'}`;
                statusToast.classList.remove('opacity-0');
                setTimeout(() => statusToast.classList.add('opacity-0'), 3000);
            }
            
            async function fetchVideos(url, isNewFeed = false) {
                if (isNewFeed) {
                    clearFeed();
                    showStatus(`Fetching videos...`);
                }
                currentFeedUrl = url;

                try {
                    const response = await fetch(currentFeedUrl);
                    if (!response.ok) throw new Error(`Could not fetch videos.`);
                    
                    const data = await response.json();
                    currentAfterToken = data.data.after;
                    const videos = data.data.children
                        .map(post => post.data)
                        .filter(post => post.is_video && post.media?.reddit_video && post.media.reddit_video.hls_url); // Ensure HLS URL exists

                    if (videos.length === 0) {
                        if (isNewFeed) showStatus(`No videos found.`, true);
                        return;
                    }
                    
                    if (isNewFeed && document.getElementById('placeholder')) {
                        document.getElementById('placeholder').remove();
                    }
                    appendVideos(videos);
                    if (isNewFeed) {
                        showSlide(0);
                    }
                    if (isNewFeed) showStatus(`Loaded ${videos.length} videos.`);

                } catch (error) {
                    console.error('Fetch error:', error);
                    showStatus(error.message, true);
                }
            }

            function clearFeed() {
                Object.values(hlsInstances).forEach(hls => hls.destroy());
                hlsInstances = {};
                videoContainer.innerHTML = '';
                currentAfterToken = null;
                isLoadingMore = false;
                currentIndex = 0;
                // Re-add the placeholder div
                const placeholder = document.createElement('div');
                placeholder.id = 'placeholder';
                placeholder.className = 'video-slide active text-center text-gray-400';
                placeholder.innerHTML = `<div class="flex flex-col items-center justify-center h-full w-full"><h1 class="text-3xl font-bold">Reddit Video Feed</h1><p class="mt-2">Loading popular videos...</p></div>`;
                videoContainer.appendChild(placeholder);
            }

            function appendVideos(videos) {
                videos.forEach((videoData, i) => {
                    const slide = document.createElement('div');
                    const slideId = `slide-${videoData.id}`; // Use post ID for unique slide ID
                    slide.id = slideId;
                    slide.className = 'video-slide paused';

                    const video = document.createElement('video');
                    video.loop = true;
                    video.muted = false; // <<< CHANGED THIS TO FALSE
                    video.controls = false;
                    video.preload = 'metadata';
                    video.poster = videoData.thumbnail;
                    video.dataset.hlsUrl = videoData.media.reddit_video.hls_url;
                    
                    const playOverlay = document.createElement('div');
                    playOverlay.className = 'play-overlay';
                    playOverlay.innerHTML = `<svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" /></svg>`;

                    const infoOverlay = `<div class="absolute bottom-0 left-0 right-0 p-4 pb-16 bg-gradient-to-t from-black/70 to-transparent text-white pointer-events-none"><h3 class="font-bold text-lg leading-tight">${videoData.title}</h3><p class="text-sm text-gray-300">r/${videoData.subreddit}</p></div>`;
                    
                    const buttonContainer = document.createElement('div');
                    buttonContainer.className = 'absolute bottom-4 right-4 flex flex-col gap-4 z-10';

                    const downloadLink = document.createElement('a');
                    downloadLink.href = `https://viddit.io/download?url=https://www.reddit.com${videoData.permalink}`;
                    downloadLink.target = "_blank";
                    downloadLink.rel = "noopener noreferrer";
                    downloadLink.title = "Download Video";
                    downloadLink.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>`;
                    downloadLink.className = 'bg-black/50 p-3 rounded-full hover:bg-purple-600 transition-colors';
                    downloadLink.onclick = (e) => e.stopPropagation();

                    const muteButton = document.createElement('button');
                    const unmutedIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707a1 1 0 011.414 0v14.142a1 1 0 01-1.414 0L5.586 15z" /></svg>`;
                    const mutedIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707a1 1 0 011.414 0v14.142a1 1 0 01-1.414 0L5.586 15zm10.778-9.778a1 1 0 010 1.414L15.12 9.879a1 1 0 01-1.414 0l-1.414-1.414a1 1 0 010-1.414l1.414-1.414a1 1 0 011.414 0l1.243 1.243z" /></svg>`;
                    muteButton.innerHTML = video.muted ? mutedIcon : unmutedIcon; // Set initial state correctly
                    muteButton.className = 'bg-black/50 p-3 rounded-full hover:bg-purple-600 transition-colors';
                    muteButton.title = "Toggle Mute";
                    muteButton.onclick = (e) => {
                        e.stopPropagation();
                        video.muted = !video.muted;
                        muteButton.innerHTML = video.muted ? mutedIcon : unmutedIcon;
                    };
                    
                    const commentsButton = document.createElement('button');
                    commentsButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>`;
                    commentsButton.className = 'bg-black/50 p-3 rounded-full hover:bg-purple-600 transition-colors';
                    commentsButton.title = "View Comments";
                    commentsButton.onclick = (e) => {
                        e.stopPropagation();
                        fetchAndShowComments(videoData.permalink);
                    };

                    buttonContainer.append(downloadLink, muteButton, commentsButton);
                    slide.append(video, playOverlay, buttonContainer);
                    slide.insertAdjacentHTML('beforeend', infoOverlay);
                    
                    slide.addEventListener('click', (e) => {
                        if (e.target.closest('button') || e.target.closest('a')) return;
                        video.paused ? video.play() : video.pause();
                    });
                    video.onplay = () => slide.classList.remove('paused');
                    video.onpause = () => slide.classList.add('paused');
                    
                    videoContainer.appendChild(slide);
                });
            }
            
            async function loadMoreVideos() {
                if (isLoadingMore || !currentAfterToken) return;
                isLoadingMore = true;
                showStatus("Loading more videos...");
                try {
                    const response = await fetch(`${currentFeedUrl}&after=${currentAfterToken}`);
                    if (!response.ok) throw new Error('Failed to load more videos.');
                    const data = await response.json();
                    currentAfterToken = data.data.after;
                    const newVideos = data.data.children
                        .map(post => post.data)
                        .filter(post => post.is_video && post.media?.reddit_video && post.media.reddit_video.hls_url);

                    if (newVideos.length > 0) appendVideos(newVideos);
                    else {
                        showStatus("No more videos to load.");
                        currentAfterToken = null; // No more pages
                    }
                } catch (error) {
                    console.error("Load more error:", error);
                    showStatus(error.message, true);
                } finally {
                    isLoadingMore = false;
                }
            }

            function playVideo(videoElement) {
                const slideId = videoElement.closest('.video-slide').id;
                // Destroy other HLS instances
                Object.keys(hlsInstances).forEach(key => {
                    if (key !== slideId && hlsInstances[key]) {
                        hlsInstances[key].destroy();
                        delete hlsInstances[key];
                    }
                });

                if (Hls.isSupported()) {
                    if (!hlsInstances[slideId]) {
                        const hls = new Hls();
                        hls.loadSource(videoElement.dataset.hlsUrl);
                        hls.attachMedia(videoElement);
                        hls.on(Hls.Events.MANIFEST_PARSED, () => {
                            videoElement.play().catch(e => {
                                console.warn("Autoplay failed:", e);
                                // If autoplay fails, it's likely due to browser autoplay policies.
                                // The video will remain paused and the play overlay will be visible.
                                // The user can then click to play/unmute.
                                showStatus("Autoplay muted/blocked. Tap to play.", false);
                                videoElement.muted = true; // Ensure it's muted if autoplay with sound fails
                                const muteButton = videoElement.nextElementSibling.nextElementSibling.querySelector('button');
                                if (muteButton) { // Update mute button icon
                                    muteButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707a1 1 0 011.414 0v14.142a1 1 0 01-1.414 0L5.586 15zm10.778-9.778a1 1 0 010 1.414L15.12 9.879a1 1 0 01-1.414 0l-1.414-1.414a1 1 0 010-1.414l1.414-1.414a1 1 0 011.414 0l1.243 1.243z" /></svg>`;
                                }
                            });
                        });
                        hlsInstances[slideId] = hls;
                    } else {
                       videoElement.play().catch(e => {
                            console.warn("Autoplay failed:", e);
                            showStatus("Autoplay muted/blocked. Tap to play.", false);
                            videoElement.muted = true;
                            const muteButton = videoElement.nextElementSibling.nextElementSibling.querySelector('button');
                            if (muteButton) {
                                muteButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707a1 1 0 011.414 0v14.142a1 1 0 01-1.414 0L5.586 15zm10.778-9.778a1 1 0 010 1.414L15.12 9.879a1 1 0 01-1.414 0l-1.414-1.414a1 1 0 010-1.414l1.414-1.414a1 1 0 011.414 0l1.243 1.243z" /></svg>`;
                            }
                       });
                    }
                } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                    videoElement.src = videoElement.dataset.hlsUrl;
                    videoElement.play().catch(e => {
                        console.warn("Autoplay failed:", e);
                        showStatus("Autoplay muted/blocked. Tap to play.", false);
                        videoElement.muted = true;
                        const muteButton = videoElement.nextElementSibling.nextElementSibling.querySelector('button');
                        if (muteButton) {
                            muteButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707a1 1 0 011.414 0v14.142a1 1 0 01-1.414 0L5.586 15zm10.778-9.778a1 1 0 010 1.414L15.12 9.879a1 1 0 01-1.414 0l-1.414-1.414a1 1 0 010-1.414l1.414-1.414a1 1 0 011.414 0l1.243 1.243z" /></svg>`;
                        }
                    });
                } else {
                    console.error("HLS not supported on this browser.");
                    showStatus("Video playback not supported.", true);
                }
            }

            function showSlide(index) {
                const slides = document.querySelectorAll('.video-slide:not(#placeholder)');
                if (slides.length === 0) return; // No videos to show

                // Ensure index is within bounds, loop if needed or stop
                if (index < 0) index = 0; // Go to first video
                if (index >= slides.length) {
                    index = slides.length - 1; // Stay on last video if trying to go past
                }

                // If there's only a placeholder, don't try to show a slide
                if (document.getElementById('placeholder') && slides.length === 0) {
                     currentIndex = 0;
                     return;
                }


                slides.forEach((slide, i) => {
                    const video = slide.querySelector('video');
                    if (i === index) {
                        slide.classList.add('active');
                        if (video) {
                            playVideo(video);
                        }
                    } else {
                        slide.classList.remove('active');
                        if (video) {
                            video.pause();
                            video.currentTime = 0; // Reset video to start
                        }
                    }
                });
                currentIndex = index;
                if (currentIndex >= slides.length - 3) { // Load more when near the end
                    loadMoreVideos();
                }
            }
            
            function changeSlide(direction) {
                if (isNavigating) return;
                const slides = document.querySelectorAll('.video-slide:not(#placeholder)');
                if (slides.length === 0) return; // No slides to navigate

                let newIndex = currentIndex + direction;

                if (newIndex < 0) {
                    showStatus("Already at the first video.");
                    return; // Don't go below the first video
                }
                
                isNavigating = true;
                showSlide(newIndex);
                // Adjust debounce time if needed, 300ms is a common swipe duration
                setTimeout(() => { isNavigating = false; }, 300); 
            }
            
            async function handleSearch() {
                const query = subredditInput.value.trim();
                if (!query) {
                    showStatus("Please enter a search query or subreddit name.", true);
                    return;
                }
                suggestionsBox.classList.add('hidden'); // Hide suggestions when searching
                // Determine if it's a subreddit or general search
                let searchUrl;
                if (query.toLowerCase().startsWith('r/')) {
                    const subredditName = query.substring(2);
                    searchUrl = `https://www.reddit.com/r/${encodeURIComponent(subredditName)}/hot.json?limit=50`;
                } else {
                    searchUrl = `https://www.reddit.com/search.json?q=${encodeURIComponent(query)}&sort=relevance&t=all&type=video&limit=50`;
                }
                
                await fetchVideos(searchUrl, true);
                searchModal.classList.add('hidden');
                subredditInput.value = ''; // Clear input after search
            }
            
            async function handleSuggestionClick(subreddit) {
                subredditInput.value = subreddit;
                suggestionsBox.innerHTML = '';
                suggestionsBox.classList.add('hidden');
                const url = `https://www.reddit.com/r/${encodeURIComponent(subreddit)}/hot.json?limit=50`;
                await fetchVideos(url, true);
                searchModal.classList.add('hidden');
                subredditInput.value = ''; // Clear input after selection
            }

            let searchTimeout;
            async function updateSuggestions() {
                clearTimeout(searchTimeout);
                const query = subredditInput.value.trim();
                if (query.length < 2) {
                    suggestionsBox.classList.add('hidden');
                    return;
                }
                // Debounce the search suggestions to reduce API calls
                searchTimeout = setTimeout(async () => {
                    try {
                        const response = await fetch(`https://www.reddit.com/api/search_reddit_names.json?query=${encodeURIComponent(query)}`);
                        if (!response.ok) {
                            suggestionsBox.classList.add('hidden');
                            return;
                        }
                        const data = await response.json();
                        suggestionsBox.innerHTML = '';
                        if (data.names && data.names.length > 0) {
                            data.names.slice(0, 5).forEach(name => {
                                const item = document.createElement('div');
                                item.className = 'p-2 hover:bg-gray-700 cursor-pointer text-sm';
                                item.textContent = `r/${name}`;
                                item.onclick = () => handleSuggestionClick(name);
                                suggestionsBox.appendChild(item);
                            });
                            suggestionsBox.classList.remove('hidden');
                        } else {
                            suggestionsBox.classList.add('hidden');
                        }
                    } catch (error) {
                        console.error("Suggestion fetch error:", error);
                        suggestionsBox.classList.add('hidden'); // Hide suggestions on error
                    }
                }, 300); // 300ms debounce
            }

            async function fetchAndShowComments(permalink) {
                commentsContainer.innerHTML = '<p class="text-center text-gray-400">Loading comments...</p>';
                commentsModal.classList.remove('hidden');
                try {
                    const response = await fetch(`https://www.reddit.com${permalink}.json`);
                    if (!response.ok) throw new Error('Failed to fetch comments.');
                    const data = await response.json();
                    
                    commentsContainer.innerHTML = '';
                    const comments = data[1]?.data?.children; // Comments are in the second array
                    if (!comments || comments.length === 0 || comments[0].kind === 't2') { // t2 indicates user info, not comments
                        commentsContainer.innerHTML = '<p class="text-center text-gray-400">No comments yet or comments not available.</p>';
                        return;
                    }
                    comments.forEach(comment => renderComment(comment.data, commentsContainer, 0));
                } catch (error) {
                    console.error('Error fetching comments:', error);
                    commentsContainer.innerHTML = `<p class="text-center text-red-500">Error loading comments: ${error.message}</p>`;
                }
            }

            function renderComment(commentData, parentElement, level) {
                // Skip deleted or irrelevant comments
                if (!commentData || commentData.author === '[deleted]' || !commentData.body || commentData.stickied) return;

                const commentDiv = document.createElement('div');
                commentDiv.className = `py-3 ${level > 0 ? 'ml-4 border-l border-gray-800 pl-4' : 'border-b border-gray-700'}`; // Indent replies
                
                // Decode HTML entities in comment body
                const decodedBody = new DOMParser().parseFromString(commentData.body_html, 'text/html').body.textContent;
                
                commentDiv.innerHTML = `
                    <div class="flex items-center text-xs text-gray-400 mb-1">
                        <span class="font-semibold text-purple-400">${commentData.author}</span>
                        <span class="mx-2">&#8226;</span>
                        <span>${commentData.score} points</span>
                    </div>
                    <p class="text-gray-200 text-sm">${decodedBody}</p>
                `;
                parentElement.appendChild(commentDiv);

                // Render replies recursively
                if (commentData.replies && commentData.replies.data && commentData.replies.data.children) {
                    const repliesContainer = document.createElement('div');
                    commentDiv.appendChild(repliesContainer); // Append replies inside the current comment's div
                    commentData.replies.data.children.forEach(reply => renderComment(reply.data, repliesContainer, level + 1));
                }
            }


            function handleWheel(e) {
                e.preventDefault();
                changeSlide(e.deltaY > 0 ? 1 : -1);
            }

            function handleTouchStart(e) {
                touchStartY = e.touches[0].clientY;
            }

            function handleTouchEnd(e) {
                const touchEndY = e.changedTouches[0].clientY;
                const deltaY = touchStartY - touchEndY;
                if (Math.abs(deltaY) > 50) { // Threshold for swipe
                    changeSlide(deltaY > 0 ? 1 : -1);
                }
            }
            
            // --- Event Listeners ---
            searchBtn.addEventListener('click', () => {
                searchModal.classList.remove('hidden');
                subredditInput.focus();
            });
            closeSearchBtn.addEventListener('click', () => {
                searchModal.classList.add('hidden');
                suggestionsBox.classList.add('hidden'); // Hide suggestions when closing
                subredditInput.value = ''; // Clear input
            });
            searchModal.addEventListener('click', (e) => {
                if (e.target === searchModal) {
                    searchModal.classList.add('hidden');
                    suggestionsBox.classList.add('hidden'); // Hide suggestions when clicking outside
                    subredditInput.value = ''; // Clear input
                }
            });
            subredditInput.addEventListener('input', updateSuggestions);
            subredditInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSearch();
            });
            homeBtn.addEventListener('click', () => fetchVideos(`https://www.reddit.com/r/popular/hot.json?limit=50`, true));
            closeCommentsBtn.addEventListener('click', () => commentsModal.classList.add('hidden'));
            commentsModal.addEventListener('click', (e) => {
                if (e.target === commentsModal) commentsModal.classList.add('hidden');
            });

            // Add back the scroll and swipe listeners
            videoContainer.addEventListener('wheel', handleWheel, { passive: false });
            videoContainer.addEventListener('touchstart', handleTouchStart, { passive: true });
            videoContainer.addEventListener('touchend', handleTouchEnd, { passive: true });

            // Initial load
            fetchVideos(`https://www.reddit.com/r/popular/hot.json?limit=50`, true);
        });
    </script>
