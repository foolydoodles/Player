<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TikTok Style Reddit Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* This CSS sets up the main application layout.
           It's mobile-first, meaning the base styles are for small screens.
           On larger screens (desktops/tablets), a media query constrains the app
           to a phone-like aspect ratio and centers it, creating black bars on the sides.
         */
        html, body {
            height: 100dvh; /* Use dynamic viewport height for mobile compatibility */
            overflow: hidden; /* Prevents scrolling the whole page */
            background-color: #000; /* Body background color for "black bars" on desktop */
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        
        /* Base style for the container (mobile-first) - will fill screen by default */
        #app-container {
            position: relative;
            overflow: hidden;
            width: 100vw; /* Always fill viewport width on mobile */
            height: 100dvh; /* Use dynamic viewport height here too */
            background-color: #000; /* Ensure the app itself has a black background */
        }

        /* On wider screens (tablets/desktops), constrain the container to a phone-like aspect ratio and center */
        @media (min-width: 600px) {
            #app-container {
                aspect-ratio: 9 / 16; /* Maintain 9:16 aspect ratio */
                height: 90vh; /* Use a percentage of the viewport height */
                width: auto; /* Let height and aspect ratio dictate width */
                max-width: 90vw; /* Prevent it from becoming too wide */
                border-radius: 20px; /* Rounded corners for a device-like feel */
                /* Center the container on wider screens */
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            }
        }

        /* The main container for the content slides */
        #content-container {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Visibility is controlled via JS */
            position: relative;
        }

        /* Each individual content slide */
        .content-slide {
            height: 100%;
            width: 100%;
            position: absolute; /* Position slides absolutely within content-container */
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
            z-index: 1;
        }
        
        .content-slide.active {
            opacity: 1;
            pointer-events: auto;
            z-index: 2;
        }

        /* Video/Image element styling */
        video, img {
            width: 100%;
            height: 100%;
            display: block; /* Removes any extra space below the element */
        }
        video {
            object-fit: cover; /* Cover the area, cropping if necessary */
        }
        img {
            object-fit: contain; /* Show the whole image, letterboxed if needed */
        }


        /* Play icon overlay shown when video is paused */
        .play-overlay {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .content-slide.paused .play-overlay {
            display: flex;
        }

        /* --- Side Menu Styling --- */
        #side-menu {
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%); /* Start hidden off-screen */
        }
        #side-menu.open {
            transform: translateX(0); /* Slide in */
        }

        /* Custom style for vertical volume slider */
        .volume-slider {
            -webkit-appearance: slider-vertical; /* For WebKit browsers */
            writing-mode: bt-lr; /* W3C standard for bottom-to-top */
            width: 8px;
            height: 100px;
            padding: 0 5px;
            accent-color: #0079D3;
        }

        /* ASCII Art Animation */
        @keyframes fill-up {
            0% { background-position: 100% 0; }
            100% { background-position: 0 0; }
        }

        #ascii-art {
            background: linear-gradient(to right, #FF4500 50%, #000000 50%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: fill-up 3s linear infinite;
        }
    </style>
</head>
<body class="text-white bg-black">

    <div id="app-container">
        <div class="absolute top-4 left-4 z-30 flex flex-col gap-4">
            <button id="menu-btn" title="Open Menu" class="bg-[#1A1A1B]/80 p-3 rounded-full hover:bg-[#0079D3] transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        
        <main id="content-container">
            <div id="placeholder" class="content-slide active flex flex-col justify-center items-center text-center text-gray-300 p-8">
                <pre id="ascii-art" class="text-xs md:text-sm leading-tight text-center mb-6 font-mono">
  ______   ____  _           
 |  _ \ \  |  _ \| | __ _ _  _ ___ 
 | |_) \ \ | |_) | |/ _` | | | / __|
 |  _ < \ \|  __/| | (_| | |_| \__ \
 |_| \_\ \_\_|   |_|\__,_|\__, |___/
                           |___/    
</pre>
                <p class="mb-8 max-w-sm">Open the menu to choose a feed or get started.</p>
                <button id="get-started-btn" class="bg-[#0079D3] hover:bg-[#1484d6] text-white font-bold py-3 px-8 rounded-full text-lg transition-transform transform hover:scale-105">
                    Get Started
                </button>
            </div>
        </main>
    </div>

    <div id="menu-overlay" class="fixed inset-0 z-30 bg-black/60 backdrop-blur-sm hidden"></div>

    <div id="side-menu" class="fixed top-0 left-0 h-full w-full max-w-xs bg-[#1A1A1B] shadow-lg z-40 p-6 flex flex-col">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-white">Menu</h2>
            <button id="close-menu-btn" class="text-gray-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="relative mb-6">
            <input type="text" id="subreddit-input" placeholder="Search or enter r/..." class="w-full pl-4 pr-4 py-3 bg-[#272729] border border-[#343536] rounded-full focus:ring-2 focus:ring-[#0079D3] focus:border-[#0079D3] transition text-white">
        </div>

        <div class="flex items-center justify-center mb-6">
            <div class="flex w-full bg-[#272729] rounded-full p-1">
                <button id="video-mode-btn" class="w-1/3 py-2 text-sm font-medium rounded-full transition-colors duration-300">Videos</button>
                <button id="image-mode-btn" class="w-1/3 py-2 text-sm font-medium rounded-full transition-colors duration-300">Images</button>
                <button id="both-mode-btn" class="w-1/3 py-2 text-sm font-medium rounded-full transition-colors duration-300">Both</button>
            </div>
        </div>

        <h3 class="text-lg font-semibold text-gray-300 mb-3">Popular Feeds</h3>
        <nav id="popular-feeds-list" class="flex-grow overflow-y-auto">
            </nav>
    </div>

    <div id="status-toast" class="fixed bottom-5 left-1/2 -translate-x-1/2 bg-[#272729] text-white px-4 py-2 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 z-50">
        Status message
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Element References ---
        const contentContainer = document.getElementById('content-container');
        const statusToast = document.getElementById('status-toast');
        const menuBtn = document.getElementById('menu-btn');
        const sideMenu = document.getElementById('side-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const subredditInput = document.getElementById('subreddit-input');
        const popularFeedsList = document.getElementById('popular-feeds-list');
        const getStartedBtn = document.getElementById('get-started-btn');
        const videoModeBtn = document.getElementById('video-mode-btn');
        const imageModeBtn = document.getElementById('image-mode-btn');
        const bothModeBtn = document.getElementById('both-mode-btn');
        
        // --- State Variables ---
        let hlsInstances = {};
        let currentAfterToken = null;
        let isLoadingMore = false;
        let currentFeedUrl = '';
        let currentIndex = 0;
        let isNavigating = false;
        let touchStartY = 0;
        let fetchMode = 'video'; // 'video', 'image', or 'both'
        let globalVolume = 0.2; // Persistent volume level, starts at 20%
        let isGloballyMuted = false; // Persistent mute state
        let isDeepLinkSession = false; // Flag to check if session started from a deep link

        // --- Proxy for CORS ---
        const PROXY_URL = 'https://corsproxy.io/?';

        const POPULAR_SUBREDDITS = [
            'popular', 'videos', 'funny', 'aww', 'Unexpected', 'nextfuckinglevel', 'Damnthatsinteresting', 
            'Whatcouldgowrong', 'IdiotsInCars', 'maybemaybemaybe', 'PublicFreakout', 'fightporn', 'AbruptChaos',
            'pics', 'art', 'itookapicture', 'spaceporn'
        ];
        
        // --- Icon Definitions ---
        const volumeUpIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.415z" clip-rule="evenodd" /></svg>`;
        const volumeOffIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM12.293 7.293a1 1 0 011.414 0L15 8.586l1.293-1.293a1 1 0 111.414 1.414L16.414 10l1.293 1.293a1 1 0 01-1.414 1.414L15 11.414l-1.293 1.293a1 1 0 01-1.414-1.414L13.586 10l-1.293-1.293a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>`;

        /**
         * Checks if the device is an iPhone.
         */
        function isIphone() {
            return /iPhone/.test(navigator.userAgent) || /iPhone/.test(navigator.platform);
        }

        /**
         * Populates the side menu with popular subreddit links.
         */
        function populatePopularFeeds() {
            popularFeedsList.innerHTML = ''; // Clear existing list
            POPULAR_SUBREDDITS.forEach(subreddit => {
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = `r/${subreddit}`;
                link.className = 'block p-3 rounded-lg hover:bg-[#0079D3]/30 text-gray-200 transition-colors duration-200';
                link.dataset.subreddit = subreddit;
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const sub = e.target.dataset.subreddit;
                    const url = `https://www.reddit.com/r/${encodeURIComponent(sub)}/hot.json?limit=50`;
                    fetchContent(url, true);
                    closeMenu();
                });
                popularFeedsList.appendChild(link);
            });
        }

        /**
         * Shows a toast notification.
         */
        function showStatus(message, isError = false) {
            statusToast.textContent = message;
            statusToast.className = `fixed bottom-5 left-1/2 -translate-x-1/2 text-white px-4 py-2 rounded-lg shadow-lg transition-opacity duration-300 z-50 ${isError ? 'bg-red-600' : 'bg-[#0079D3]'}`;
            statusToast.classList.remove('opacity-0');
            setTimeout(() => statusToast.classList.add('opacity-0'), 3000);
        }
        
        const isVideoPost = post => post.is_video && post.media?.reddit_video && post.media.reddit_video.hls_url;
        const isImagePost = post => !post.is_video && post.post_hint === 'image' && post.url_overridden_by_dest && (post.url_overridden_by_dest.endsWith('.jpg') || post.url_overridden_by_dest.endsWith('.png') || post.url_overridden_by_dest.endsWith('.gif'));

        /**
         * Fetches content from a Reddit JSON endpoint based on the current fetchMode.
         */
        async function fetchContent(url, isNewFeed = false, initialPostId = null) {
            if (isNewFeed) {
                clearFeed();
                showStatus(`Fetching content...`);
            }
            currentFeedUrl = url;

            try {
                const response = await fetch(PROXY_URL + currentFeedUrl);
                if (!response.ok) throw new Error(`Could not fetch content. Subreddit may be private or banned.`);
                
                const data = await response.json();
                currentAfterToken = data.data.after;
                const posts = data.data.children.map(post => post.data);

                let filteredContent;
                if (fetchMode === 'video') {
                    filteredContent = posts.filter(isVideoPost);
                } else if (fetchMode === 'image') {
                    filteredContent = posts.filter(isImagePost);
                } else { // 'both' mode
                    filteredContent = posts.filter(post => isVideoPost(post) || isImagePost(post));
                }

                if (filteredContent.length === 0) {
                    if (isNewFeed) showStatus(`No matching content found.`, true);
                    return;
                }
                
                const placeholder = document.getElementById('placeholder');
                if (placeholder) placeholder.remove();
                
                appendContent(filteredContent);

                if (isNewFeed) {
                    let startingIndex = 0;
                    if (initialPostId) {
                        const slides = document.querySelectorAll('.content-slide:not(#placeholder)');
                        const targetIndex = Array.from(slides).findIndex(s => s.id === `slide-${initialPostId}`);
                        if (targetIndex > -1) {
                            startingIndex = targetIndex;
                        } else {
                            showStatus("Shared post not found in the feed, starting from the top.", true);
                        }
                    }
                    showSlide(startingIndex);
                    showStatus(`Loaded ${filteredContent.length} posts.`);
                }

            } catch (error) {
                console.error('Fetch error:', error);
                showStatus(error.message, true);
            }
        }

        /**
         * Clears the content feed and resets state variables.
         */
        function clearFeed() {
            Object.values(hlsInstances).forEach(hls => hls.destroy());
            hlsInstances = {};
            contentContainer.innerHTML = '';
            currentAfterToken = null;
            isLoadingMore = false;
            currentIndex = 0;
        }

        /**
         * Updates the volume UI (slider and button) on the active slide to reflect the global state.
         */
        function updateActiveVolumeUI() {
            const activeSlide = document.querySelector('.content-slide.active');
            if (!activeSlide) return;

            const volumeSlider = activeSlide.querySelector('.volume-slider');
            const volumeButton = activeSlide.querySelector('.volume-control-button');

            if (volumeSlider) {
                volumeSlider.value = isGloballyMuted ? 0 : globalVolume * 100;
            }
            if (volumeButton) {
                volumeButton.innerHTML = (isGloballyMuted || globalVolume === 0) ? volumeOffIcon : volumeUpIcon;
            }
        }


        /**
         * Appends content (videos or images) as slides to the container.
         */
        function appendContent(content) {
            content.forEach((postData) => {
                const slide = document.createElement('div');
                slide.id = `slide-${postData.id}`;
                slide.className = 'content-slide';

                const infoOverlay = `
                    <div class="absolute bottom-0 left-0 right-0 p-4 pb-6 bg-gradient-to-t from-black/80 to-transparent text-white">
                        <h3 class="font-bold text-lg leading-tight pointer-events-none">${postData.title}</h3>
                        <button class="subreddit-link text-sm text-[#4FBCFF] hover:underline focus:outline-none text-left inline-flex items-center gap-1 transition-colors" data-subreddit="${postData.subreddit}">
                            <span>r/${postData.subreddit}</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                        </button>
                    </div>`;
                
                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'absolute top-1/2 -translate-y-1/2 right-2 sm:right-4 flex flex-col items-center gap-4 z-10';

                const createButton = (title, icon, onClick) => {
                    const button = document.createElement('button');
                    button.className = 'bg-black/50 p-3 rounded-full text-white hover:bg-[#0079D3] transition-colors';
                    button.title = title;
                    button.innerHTML = icon;
                    if (onClick) {
                        button.onclick = (e) => { e.stopPropagation(); onClick(e); };
                    }
                    return button;
                };

                const shareIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z" /></svg>`;
                const shareButton = createButton('Share Post', shareIcon, () => {
                    const shareUrl = `https://foolydoodles.github.io/Player/#${postData.id}`;
                    if (navigator.share) {
                        navigator.share({ title: postData.title, url: shareUrl }).catch(err => showStatus('Could not share.', true));
                    } else {
                        const textArea = document.createElement('textarea');
                        textArea.value = shareUrl;
                        textArea.style.position = 'fixed'; textArea.style.top = '-9999px'; textArea.style.left = '-9999px';
                        document.body.appendChild(textArea);
                        textArea.focus(); textArea.select();
                        try {
                            document.execCommand('copy') ? showStatus("Link copied!") : showStatus("Copy failed.", true);
                        } catch (err) {
                            showStatus("Copy failed.", true);
                        }
                        document.body.removeChild(textArea);
                    }
                });
                
                const downloadIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>`;

                if (isVideoPost(postData)) {
                    slide.classList.add('paused');
                    const video = document.createElement('video');
                    video.loop = true; video.controls = false;
                    video.preload = 'metadata'; video.poster = postData.thumbnail;
                    video.setAttribute('playsinline', ''); // Prevents fullscreen on iOS
                    video.dataset.hlsUrl = postData.media.reddit_video.hls_url;
                    
                    video.volume = globalVolume;
                    video.muted = isGloballyMuted;

                    const playOverlay = document.createElement('div');
                    playOverlay.className = 'play-overlay';
                    playOverlay.innerHTML = `<svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" /></svg>`;

                    const downloadLink = document.createElement('a');
                    downloadLink.href = `https://viddit.io/download?url=https://www.reddit.com${postData.permalink}`;
                    downloadLink.target = "_blank"; downloadLink.rel = "noopener noreferrer"; downloadLink.title = "Download Video";
                    downloadLink.innerHTML = downloadIcon;
                    downloadLink.className = 'bg-black/50 p-3 rounded-full text-white hover:bg-[#0079D3] transition-colors block';
                    downloadLink.onclick = (e) => e.stopPropagation();

                    const volumeControlContainer = document.createElement('div');
                    volumeControlContainer.className = 'relative flex flex-col items-center';
                    volumeControlContainer.addEventListener('click', e => e.stopPropagation());
                    let volumeTimeout;

                    const volumeSliderContainer = document.createElement('div');
                    volumeSliderContainer.className = 'absolute bottom-full mb-3 p-2 bg-black/70 rounded-full hidden';
                    
                    const volumeSlider = document.createElement('input');
                    volumeSlider.type = 'range';
                    volumeSlider.min = 0;
                    volumeSlider.max = 100;
                    volumeSlider.value = isGloballyMuted ? 0 : globalVolume * 100;
                    volumeSlider.className = 'volume-slider';
                    volumeSliderContainer.appendChild(volumeSlider);

                    const volumeButton = createButton('Volume', isGloballyMuted ? volumeOffIcon : volumeUpIcon, null);
                    volumeButton.classList.add('volume-control-button'); // Add class for easy selection

                    volumeButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        clearTimeout(volumeTimeout);

                        const isSliderHidden = volumeSliderContainer.classList.contains('hidden');
                        if (isSliderHidden) {
                            volumeSliderContainer.classList.remove('hidden');
                            if (isGloballyMuted) {
                                isGloballyMuted = false;
                                if (globalVolume === 0) globalVolume = 0.5;
                                document.querySelectorAll('video').forEach(v => {
                                    v.muted = false;
                                    v.volume = globalVolume;
                                });
                            }
                        } else {
                            isGloballyMuted = !isGloballyMuted;
                            document.querySelectorAll('video').forEach(v => v.muted = isGloballyMuted);
                        }
                        
                        updateActiveVolumeUI();

                        if (!volumeSliderContainer.classList.contains('hidden')) {
                            volumeTimeout = setTimeout(() => {
                                volumeSliderContainer.classList.add('hidden');
                            }, 3000);
                        }
                    });

                    volumeSlider.addEventListener('input', () => {
                        const newVolume = volumeSlider.value / 100;
                        globalVolume = newVolume;
                        isGloballyMuted = newVolume === 0;
                        
                        document.querySelectorAll('video').forEach(v => {
                            v.volume = globalVolume;
                            v.muted = isGloballyMuted;
                        });
                        
                        updateActiveVolumeUI();

                        clearTimeout(volumeTimeout);
                        volumeTimeout = setTimeout(() => {
                            volumeSliderContainer.classList.add('hidden');
                        }, 3000);
                    });
                    
                    volumeControlContainer.append(volumeSliderContainer, volumeButton);
                    buttonContainer.append(volumeControlContainer, downloadLink, shareButton);
                    slide.append(video, playOverlay, buttonContainer);

                    video.onplay = () => slide.classList.remove('paused');
                    video.onpause = () => slide.classList.add('paused');
                    slide.addEventListener('click', (e) => {
                        if (e.target.closest('button, a')) return;
                        video.paused ? video.play() : video.pause();
                    });
                } else if (isImagePost(postData)) {
                    const img = document.createElement('img');
                    img.src = postData.url_overridden_by_dest;
                    img.alt = postData.title;
                    img.onerror = (e) => { e.target.closest('.content-slide').remove(); showStatus('Image failed to load.', true); };

                    const downloadLink = document.createElement('a');
                    downloadLink.href = postData.url_overridden_by_dest;
                    downloadLink.target = "_blank";
                    downloadLink.download = postData.url_overridden_by_dest.split('/').pop().split('?')[0] || 'reddit-image';
                    downloadLink.title = "Download Image";
                    downloadLink.innerHTML = downloadIcon;
                    downloadLink.className = 'bg-black/50 p-3 rounded-full text-white hover:bg-[#0079D3] transition-colors block';
                    downloadLink.onclick = (e) => e.stopPropagation();

                    buttonContainer.append(downloadLink, shareButton);
                    slide.append(img, buttonContainer);
                }
                
                slide.insertAdjacentHTML('beforeend', infoOverlay);
                const subredditLink = slide.querySelector('.subreddit-link');
                subredditLink.onclick = (e) => {
                    e.stopPropagation();
                    const subreddit = e.target.closest('.subreddit-link').dataset.subreddit;
                    const url = `https://www.reddit.com/r/${encodeURIComponent(subreddit)}/hot.json?limit=50`;
                    fetchContent(url, true);
                };
                
                contentContainer.appendChild(slide);
            });
        }
        
        /**
         * Loads more content for infinite scroll.
         */
        async function loadMoreContent(isAutomatic = false) {
            if (isLoadingMore || !currentAfterToken) {
                if (!isAutomatic) showStatus("No more posts to load right now.");
                return;
            }
            isLoadingMore = true;
            if (!isAutomatic) {
                showStatus(`Loading more content...`);
            }
            try {
                const fetchUrl = `${currentFeedUrl.split('?')[0]}?limit=50&after=${currentAfterToken}`;
                const response = await fetch(PROXY_URL + fetchUrl);
                if (!response.ok) throw new Error('Failed to load more content.');
                const data = await response.json();
                
                const newAfterToken = data.data.after;
                const posts = data.data.children.map(post => post.data);
                let newContent;
                if (fetchMode === 'video') {
                    newContent = posts.filter(isVideoPost);
                } else if (fetchMode === 'image') {
                    newContent = posts.filter(isImagePost);
                } else { // 'both' mode
                    newContent = posts.filter(post => isVideoPost(post) || isImagePost(post));
                }

                if (newContent.length > 0) {
                    appendContent(newContent);
                }
                
                currentAfterToken = newAfterToken;
                if (!currentAfterToken) {
                     if (!isAutomatic) showStatus("You've reached the end of the feed!");
                }

            } catch (error) {
                console.error("Load more error:", error);
                showStatus(error.message, true);
            } finally {
                isLoadingMore = false;
            }
        }

        /**
         * Manages HLS playback for a video element.
         */
        function playVideo(videoElement) {
            const slideId = videoElement.closest('.content-slide').id;
            Object.keys(hlsInstances).forEach(key => {
                if (key !== slideId && hlsInstances[key]) {
                    hlsInstances[key].destroy();
                    delete hlsInstances[key];
                }
            });

            const playPromise = () => videoElement.play().catch(e => {
                console.warn("Autoplay failed, retrying with mute:", e);
                isGloballyMuted = true;
                document.querySelectorAll('video').forEach(v => v.muted = true);
                updateActiveVolumeUI(); // Sync UI after force-muting
                videoElement.play();
            });

            if (Hls.isSupported()) {
                if (!hlsInstances[slideId]) {
                    const hls = new Hls();
                    hls.loadSource(videoElement.dataset.hlsUrl);
                    hls.attachMedia(videoElement);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => playPromise());
                    hlsInstances[slideId] = hls;
                } else {
                   playPromise();
                }
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = videoElement.dataset.hlsUrl;
                playPromise();
            }
        }

        /**
         * Shows a specific slide by its index.
         */
        function showSlide(index) {
            const slides = document.querySelectorAll('.content-slide:not(#placeholder)');
            if (slides.length === 0 || index < 0 || index >= slides.length) return;

            slides.forEach((slide, i) => {
                const video = slide.querySelector('video');
                if (i === index) {
                    slide.classList.add('active');
                    if (video) {
                        video.volume = globalVolume;
                        video.muted = isGloballyMuted;
                        playVideo(video);
                    }
                } else {
                    slide.classList.remove('active');
                    if (video) video.pause();
                }
            });
            currentIndex = index;
            updateActiveVolumeUI(); // Sync UI for the newly active slide

            if (slides.length > 1 && slides.length - currentIndex < 5) {
                loadMoreContent(true);
            }
        }
        
        /**
         * Navigates to the next or previous slide.
         */
        function changeSlide(direction) {
            if (isNavigating) return;

            if (isDeepLinkSession) {
                history.pushState("", document.title, window.location.pathname + window.location.search);
                isDeepLinkSession = false; 
            }

            const slides = document.querySelectorAll('.content-slide:not(#placeholder)');
            if (slides.length === 0) return;
            let newIndex = currentIndex + direction;

            if (newIndex < 0) {
                showStatus("Already at the first post.");
                return;
            }
            
            if (direction > 0 && newIndex >= slides.length) {
                loadMoreContent();
                return; 
            }
            
            isNavigating = true;
            showSlide(newIndex);
            setTimeout(() => { isNavigating = false; }, 300); 
        }
        
        /**
         * Handles the search submission from the side menu.
         */
        async function handleSearch() {
            const query = subredditInput.value.trim();
            if (!query) return;

            let searchUrl;
            if (query.toLowerCase().startsWith('r/')) {
                const subredditName = query.substring(2);
                searchUrl = `https://www.reddit.com/r/${encodeURIComponent(subredditName)}/hot.json?limit=50`;
            } else {
                searchUrl = `https://www.reddit.com/search.json?q=${encodeURIComponent(query)}&sort=relevance&t=all&type=link&limit=50`;
            }
            
            await fetchContent(searchUrl, true);
            closeMenu();
            subredditInput.value = '';
        }
        
        function openMenu() {
            menuOverlay.classList.remove('hidden');
            sideMenu.classList.add('open');
        }

        function closeMenu() {
            menuOverlay.classList.add('hidden');
            sideMenu.classList.remove('open');
        }

        function updateModeButtons() {
            const buttons = {
                video: videoModeBtn,
                image: imageModeBtn,
                both: bothModeBtn
            };
            for (const mode in buttons) {
                if (mode === fetchMode) {
                    buttons[mode].classList.add('bg-[#0079D3]', 'text-white');
                    buttons[mode].classList.remove('text-gray-300');
                } else {
                    buttons[mode].classList.remove('bg-[#0079D3]', 'text-white');
                    buttons[mode].classList.add('text-gray-300');
                }
            }
        }
        
        function setupModeButtons() {
            const modes = {
                video: videoModeBtn,
                image: imageModeBtn,
                both: bothModeBtn
            };

            for (const mode in modes) {
                modes[mode].addEventListener('click', () => {
                    if (fetchMode === mode) return;
                    fetchMode = mode;
                    updateModeButtons();
                    if (currentFeedUrl) {
                        const baseUrl = currentFeedUrl.split('&after=')[0].split('?')[0];
                        fetchContent(baseUrl + '?limit=50', true);
                    }
                });
            }
        }
        
        /**
         * Handles loading content from a deep link (URL with a hash).
         */
        async function handleDeepLink() {
            if (!window.location.hash) return;
            const postId = window.location.hash.substring(1);
            if (!postId) return;

            const placeholder = document.getElementById('placeholder');
            const placeholderText = placeholder?.querySelector('p');
            const getStartedBtn = document.getElementById('get-started-btn');
            
            const startDeepLinkLoad = async () => {
                if (placeholderText) placeholderText.textContent = "Loading shared post...";
                if (getStartedBtn) getStartedBtn.classList.add('hidden');
                showStatus("Fetching shared post...");

                try {
                    const singlePostUrl = `https://www.reddit.com/by_id/t3_${postId}.json`;
                    const response = await fetch(PROXY_URL + singlePostUrl);
                    if (!response.ok) throw new Error("Could not find the shared post.");
                    const postData = await response.json();
                    
                    const post = postData?.data?.children?.[0]?.data;
                    if (!post) throw new Error("Shared post data is invalid.");

                    const subredditName = post.subreddit;
                    showStatus(`Found post in r/${subredditName}. Loading feed...`);

                    fetchMode = 'both'; 
                    updateModeButtons();
                    const fullFeedUrl = `https://www.reddit.com/r/${encodeURIComponent(subredditName)}/hot.json?limit=50`;
                    
                    await fetchContent(fullFeedUrl, true, postId);
                    isDeepLinkSession = true;

                } catch (error) {
                    console.error('Deep link error:', error);
                    showStatus(error.message, true);
                    if (placeholderText) placeholderText.textContent = "Sorry, couldn't load the shared post.";
                }
            };

            if (isIphone()) {
                if (placeholderText) placeholderText.textContent = "A post was shared with you. Tap 'Load Post' to view.";
                if (getStartedBtn) {
                    getStartedBtn.textContent = "Load Post";
                    getStartedBtn.addEventListener('click', startDeepLinkLoad, { once: true });
                }
            } else {
                await startDeepLinkLoad();
            }
        }

        // --- Event Listener Setup ---
        menuBtn.addEventListener('click', openMenu);
        closeMenuBtn.addEventListener('click', closeMenu);
        menuOverlay.addEventListener('click', closeMenu);

        subredditInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch();
        });

        contentContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (document.getElementById('placeholder')) return;
            changeSlide(e.deltaY > 0 ? 1 : -1);
        }, { passive: false });

        contentContainer.addEventListener('touchstart', (e) => touchStartY = e.touches[0].clientY, { passive: true });
        contentContainer.addEventListener('touchend', (e) => {
            if (document.getElementById('placeholder')) return;
            const deltaY = touchStartY - e.changedTouches[0].clientY;
            if (Math.abs(deltaY) > 50) {
                changeSlide(deltaY > 0 ? 1 : -1);
            }
        }, { passive: true });

        // --- Initial Setup ---
        populatePopularFeeds();
        updateModeButtons();
        setupModeButtons();

        if (!window.location.hash.substring(1)) {
            getStartedBtn.addEventListener('click', () => {
                fetchContent(`https://www.reddit.com/r/popular/hot.json?limit=50`, true);
            });
        }
        handleDeepLink();
    });
</script>
